<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Add styles for the red box */
      .red-box {
        position: absolute;
        top: 0;
        left: 0;
        width: 300px;
        /* Adjust the width as needed */
        height: 100px;
        /* Adjust the height as needed */
        background-color: red;
        padding: 10px;
        color: white;
        display: flex;
        align-items: center;
        z-index: 1;
        /* Make the red box appear on top */
      }

      /* Style the text inside the red box */
      .red-box p {
        margin: 0;
        font-size: 18px;
        /* Adjust the font size as needed */
      }

      /* Style the iframe */
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        /* Lower the z-index of the iframe */
      }
    </style>
  </head>
  <body>
    <!-- Create the red box with text -->
    <div class="red-box">
      <p>TAROCLIENT</p>
    </div>
